<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width, initial-scale=1">
        <meta name="description" content="This is a form">
        <meta name="author" content="Sephora Diaz">
        <link href="poll-form.css" rel="stylesheet">


        
            <title>WDD 130 | HTML form - User Poll</title>
    </head>

    <body>
        
        <header> 
            <h1> WDD 130 | Sephora Diaz | HTML form - User Poll</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    
                    <div class="form-item column2">
                        <label for="useremail">Email address:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    

                </fieldset>
                <fieldset>
                    <div class="form-item column1">

                            <div class="Questions"><legend>Questions</legend></div>
                            <label for="browser">What is your favorite browser?</label>

                        <select id="browser" name="browser">
                            <option value="Chrome">Chrome</option>
                            <option value="FireFox">FireFox</option>
                            <option value="Safari">Safari</option>
                            <option value="Edge">Edge</option>
                            <option value="Brave">Brave</option>
                            <option value="Other">Other</option>
                        </select>

                    </div>


                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    

                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibiku Mali"></textarea>

                </fieldset>

                <button type="submit">submit Poll</button>
           
            </form>
        </main>

        <footer>
            <p>&copy;2024 | HTML form - User Poll Activity | Sephora Diaz</p>

        </footer>
    </body>

</html>
